<ng-container *ngIf="products.length !=0">
                    <div class="container">
                        <div class="card-table">
                            <div class="cart-product">
                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Sr.No</th>
                                            <th>Product Name</th>
                                            <th>Product Image</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of products; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>Kitchan Product</td>
                                            <td><img src="assets\img\home.jpg" alt="" height="200px" width="250px"></td>
                                            <th style="width: 12%;">{{item.price}}</th>
                                            <td style="width: 12%;">{{item.quantity}}</td>
                                            <td style="width: 12%;">{{item.total}}</td>
                                            <td>
                                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="4"></td>
                                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                                            <td><button  routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </ng-container>
                
                <br>
                <br>
                <ng-container *ngIf="products.length ==0">
                    <div class="container" align="center">
                        <div>
                            <h3>Your Cart is Empty</h3>
                        </div>
                        <div class="center">
                            <img src="assets\img\EmptyCart.png" height="300px">
                            <h6>Add item to it now</h6>
                            <button routerLink="/products" class="btn btn-light">Shop Now</button>
                        </div>
                    </div>
                </ng-container>
